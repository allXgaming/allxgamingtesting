  <!-- Main Page Content -->
  <header>
    <h1>All X Guide Center</h1>

  <main id="guideList">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGGcO1HOeI3bRx_lD3CbX2FeE3yzOMgcQ",
      authDomain: "allxworldstore.firebaseapp.com",
      databaseURL: "https://allxworldstore-default-rtdb.firebaseio.com",
      projectId: "allxworldstore",
      storageBucket: "allxworldstore.firebasestorage.app",
      messagingSenderId: "702402285910",
      appId: "1:702402285910:web:d523a1c70eee527b7306f7",
      measurementId: "G-GBWZKBFY6Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const headerEl = document.querySelector("header");
    const guideListEl = document.getElementById("guideList");
    const guideViewEl = document.getElementById("guideView"); 
    const backBtn = document.getElementById("backBtn");
    const guideFrameEl = document.getElementById("guideFrame");
    const footerEl = document.querySelector("footer"); // Get the footer element
    
    async function shareGuide(id, title) {
      const url = `${window.location.origin}${window.location.pathname}#${id}`;
      const shareData = {
        title: `All X Guide: ${title}`,
        text: `Check out this guide for "${title}" on All X Guide Center!`,
        url: url,
      };

      if (navigator.share) {
        await navigator.share(shareData).catch(err => console.error("Share failed:", err));
      } else {
        await navigator.clipboard.writeText(url).then(() => alert("Link copied to clipboard!")).catch(err => alert("Could not copy link."));
      }
    }

    async function loadGuides() {
      headerEl.style.display = "block";
      guideListEl.style.display = "block";
      footerEl.style.display = "block"; // Make sure footer is visible
      guideViewEl.style.display = "none";

      const querySnapshot = await getDocs(collection(db, "guides"));
      guideListEl.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "guide-card";
        
        card.innerHTML = `
          <button class="card-share-btn">Share</button>
          <h2>${data.title}</h2>
          <p>${data.shortDesc}</p>
        `;

        card.onclick = () => openGuide(docSnap.id);
        
        const shareBtn = card.querySelector(".card-share-btn");
        shareBtn.onclick = (event) => {
          event.stopPropagation();
          shareGuide(docSnap.id, data.title);
        };

        guideListEl.appendChild(card);
      });
    }

    async function openGuide(id) {
      const docRef = doc(db, "guides", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        
        guideFrameEl.srcdoc = data.content;
        
        window.location.hash = id;
        
        // Hide all main page elements
        headerEl.style.display = "none";
        guideListEl.style.display = "none";
        footerEl.style.display = "none";
        
        // Show the fullscreen guide view
        guideViewEl.style.display = "block";
      } else {
        alert("Guide not found!");
        window.location.hash = '';
        loadGuides();
      }
    }

    backBtn.onclick = () => {
      // Show all main page elements again
      headerEl.style.display = "block";
      guideListEl.style.display = "block";
      footerEl.style.display = "block";
      
      // Hide the fullscreen guide view
      guideViewEl.style.display = "none";
      
      guideFrameEl.srcdoc = '';
      history.pushState("", document.title, window.location.pathname + window.location.search);
    };

    function handleInitialLoad() {
      const guideIdFromUrl = window.location.hash.substring(1);
      if (guideIdFromUrl) {
        openGuide(guideIdFromUrl);
      } else {
        loadGuides();
      }
    }

    handleInitialLoad();
  </script>
