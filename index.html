<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All X Guide Center</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 25px 0;
      background: #161b22;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    header h1 {
      margin: 0;
      color: #58a6ff;
      font-size: 26px;
    }
    header p {
      color: #8b949e;
      font-size: 14px;
    }
    main {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
    .guide-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
      position: relative; /* Share button positioning */
    }
    .guide-card:hover {
      border-color: #58a6ff;
      background: #1e2631;
    }
    .guide-card h2 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #e6edf3;
      padding-right: 60px; /* Space for the share button */
    }
    .guide-card p {
      margin: 0;
      font-size: 13px;
      color: #8b949e;
    }
    #guideView {
      display: none;
      animation: fadeIn 0.3s ease;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    #guideTitle {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #58a6ff;
    }
    #backBtn, .share-btn { /* Shared style for buttons */
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }
    #backBtn {
      background: #238636;
      margin-bottom: 10px;
    }
    #backBtn:hover {
      background: #2ea043;
    }
    .share-btn {
      background: #30363d;
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .share-btn:hover {
      background: #48515c;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      color: #8b949e;
      font-size: 13px;
      margin-top: auto;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò All X Guide Center</h1>
    <p>Learn how to use every All X App easily</p>
  </header>

  <main id="guideList">
    <p>Loading guides...</p>
  </main>

  <section id="guideView">
    <button id="backBtn">‚Üê Back</button>
    <!-- Share button for the opened guide will be added here by JS -->
    <h2 id="guideTitle"></h2>
    <div id="guideContent"></div>
  </section>

  <footer>
    ¬© 2025 All X World | Guide Center powered by Firebase
  </footer>

  <script type="module">
    // Import Firebase Modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDGGcO1HOeI3bRx_lD3CbX2FeE3yzOMgcQ",
      authDomain: "allxworldstore.firebaseapp.com",
      databaseURL: "https://allxworldstore-default-rtdb.firebaseio.com",
      projectId: "allxworldstore",
      storageBucket: "allxworldstore.firebasestorage.app",
      messagingSenderId: "702402285910",
      appId: "1:702402285910:web:d523a1c70eee527b7306f7",
      measurementId: "G-GBWZKBFY6Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elements
    const guideListEl = document.getElementById("guideList");
    const guideViewEl = document.getElementById("guideView");
    const guideTitleEl = document.getElementById("guideTitle");
    const guideContentEl = document.getElementById("guideContent");
    const backBtn = document.getElementById("backBtn");

    // NEW: Share Guide Function
    async function shareGuide(id, title) {
      // Create the unique URL with a hash (#)
      const url = `${window.location.origin}${window.location.pathname}#${id}`;
      const shareData = {
        title: `All X Guide: ${title}`,
        text: `Check out this guide for "${title}" on All X Guide Center!`,
        url: url,
      };

      // Use modern Web Share API if available
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          console.error("Share failed:", err);
        }
      } else {
        // Fallback: Copy to clipboard
        try {
          await navigator.clipboard.writeText(url);
          alert("Link copied to clipboard!");
        } catch (err) {
          console.error("Failed to copy:", err);
          alert("Could not copy link.");
        }
      }
    }

    // MODIFIED: Load Guides from Firestore
    async function loadGuides() {
      guideListEl.style.display = "block"; // Ensure list is visible
      guideViewEl.style.display = "none";  // Ensure guide view is hidden

      const querySnapshot = await getDocs(collection(db, "guides"));
      guideListEl.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "guide-card";
        
        // Add a share button to each card
        card.innerHTML = `
          <button class="share-btn">Share</button>
          <h2>${data.title}</h2>
          <p>${data.shortDesc}</p>
        `;
        
        // The card itself still opens the guide
        card.onclick = () => openGuide(docSnap.id);
        
        // The share button calls the share function
        const shareBtn = card.querySelector(".share-btn");
        shareBtn.onclick = (event) => {
          event.stopPropagation(); // Prevents the card's click event from firing
          shareGuide(docSnap.id, data.title);
        };

        guideListEl.appendChild(card);
      });
    }

    // MODIFIED: Open Single Guide
    async function openGuide(id) {
      const docRef = doc(db, "guides", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        guideTitleEl.textContent = data.title;
        guideContentEl.innerHTML = data.content;
        
        // NEW: Add a share button inside the guide view
        // First, remove any old share button
        const oldShareBtn = guideViewEl.querySelector('.share-btn');
        if (oldShareBtn) {
            oldShareBtn.remove();
        }
        // Then, create and add the new one
        const shareBtn = document.createElement('button');
        shareBtn.className = 'share-btn';
        shareBtn.textContent = 'Share';
        shareBtn.style.position = 'static'; // Override absolute positioning
        shareBtn.style.float = 'right'; // Position it nicely
        shareBtn.onclick = () => shareGuide(docSnap.id, data.title);
        backBtn.insertAdjacentElement('afterend', shareBtn); // Place it after the back button

        // Update URL hash without reloading the page
        window.location.hash = id;

        guideListEl.style.display = "none";
        guideViewEl.style.display = "block";
      } else {
        alert("Guide not found!");
        window.location.hash = ''; // Clear invalid hash
        loadGuides(); // Show the list again
      }
    }

    // MODIFIED: Back Button
    backBtn.onclick = () => {
      guideViewEl.style.display = "none";
      guideListEl.style.display = "block";
      // Clear the URL hash when going back to the list
      history.pushState("", document.title, window.location.pathname + window.location.search);
    };

    // MODIFIED: Load on Start
    function handleInitialLoad() {
      const guideIdFromUrl = window.location.hash.substring(1); // Get id from URL, remove '#'
      if (guideIdFromUrl) {
        // If there's an ID in the URL, open that guide directly
        openGuide(guideIdFromUrl);
      } else {
        // Otherwise, load the full list of guides
        loadGuides();
      }
    }

    handleInitialLoad(); // Run the new initial load function
  </script>
</body>
</html>
