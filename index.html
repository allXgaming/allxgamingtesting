<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All X Guide Center</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 25px 0;
      background: #161b22;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    header h1 {
      margin: 0;
      color: #58a6ff;
      font-size: 26px;
    }
    header p {
      color: #8b949e;
      font-size: 14px;
    }
    main {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
    .guide-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .guide-card:hover {
      border-color: #58a6ff;
      background: #1e2631;
    }
    .guide-card h2 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #e6edf3;
    }
    .guide-card p {
      margin: 0;
      font-size: 13px;
      color: #8b949e;
    }
    #guideView {
      display: none;
      animation: fadeIn 0.3s ease;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    #guideTitle {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #58a6ff;
    }
    #backBtn {
      background: #238636;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-bottom: 10px;
      transition: 0.2s;
    }
    #backBtn:hover {
      background: #2ea043;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      color: #8b949e;
      font-size: 13px;
      margin-top: auto;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò All X Guide Center</h1>
    <p>Learn how to use every All X App easily</p>
  </header>

  <main id="guideList">
    <p>Loading guides...</p>
  </main>

  <section id="guideView">
    <button id="backBtn">‚Üê Back</button>
    <h2 id="guideTitle"></h2>
    <div id="guideContent"></div>
  </section>

  <footer>
    ¬© 2025 All X World | Guide Center powered by Firebase
  </footer>

  <script type="module">
    // Import Firebase Modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // üî• Firebase Config (Replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyDGGcO1HOeI3bRx_lD3CbX2FeE3yzOMgcQ",
      authDomain: "allxworldstore.firebaseapp.com",
      databaseURL: "https://allxworldstore-default-rtdb.firebaseio.com",
      projectId: "allxworldstore",
      storageBucket: "allxworldstore.firebasestorage.app",
      messagingSenderId: "702402285910",
      appId: "1:702402285910:web:d523a1c70eee527b7306f7",
      measurementId: "G-GBWZKBFY6Q"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elements
    const guideListEl = document.getElementById("guideList");
    const guideViewEl = document.getElementById("guideView");
    const guideTitleEl = document.getElementById("guideTitle");
    const guideContentEl = document.getElementById("guideContent");
    const backBtn = document.getElementById("backBtn");

    // Load Guides from Firestore
    async function loadGuides() {
      const querySnapshot = await getDocs(collection(db, "guides"));
      guideListEl.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "guide-card";
        card.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.shortDesc}</p>
        `;
        card.onclick = () => openGuide(docSnap.id);
        guideListEl.appendChild(card);
      });
    }

    // Open Single Guide
    async function openGuide(id) {
      const docRef = doc(db, "guides", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        guideTitleEl.textContent = data.title;
        guideContentEl.innerHTML = data.content;
        guideListEl.style.display = "none";
        guideViewEl.style.display = "block";
      } else {
        alert("Guide not found!");
      }
    }

    // Back Button
    backBtn.onclick = () => {
      guideViewEl.style.display = "none";
      guideListEl.style.display = "block";
    };

    // Load on Start
    loadGuides();
  </script>
</body>
</html>
